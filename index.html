    <link rel="stylesheet" href="style.css">
</head>
<body>

        <h2 id="heading">Your to-do App!</h2>

                    <span class="del">

                    </span>
                </div>
                <div class="item">
                    <li>Task3</li>

                    </span>

        <div id="add-item">

        </div>
    </div>
    
    <script src="app.js"></script>

</html>
